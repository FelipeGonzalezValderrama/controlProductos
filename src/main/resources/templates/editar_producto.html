<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>EDITAR | PRODUCTOS</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
	crossorigin="anonymous">
</head>
<body>
	<br>
	<div class="container text-center">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">Control de Productos</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link" href="/nuevo">Agregar
								Producto</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</div>
	<br>


	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<br>
				<h2 style="color: #FF4F33" class="text-center">EDICION DE PRODUCTO</h2>
				<div class="card-body">
					<form th:action="@{/guardar}" th:object="${producto}" method="post">
						<div class="form-group">
							<label>Producto ID :</label> <input type="text" name="nombre"
								th:field="*{id}" readonly="readonly">

						</div>
					<br>
						<div class="form-group">
							<label>NOMBRE :</label> <input type="text" name="nombre"
								th:field="*{nombre}" class="form-control"
								placeholder="Nombre Producto" required>

						</div>
						<br>
						<div class="form-group">
							<label>MARCA :</label> <input type="text" name="marca"
								th:field="*{marca}" class="form-control"
								placeholder="Marca Producto" required>

						</div>
						<br>
						<div class="form-group">
							<label>FABRICADO EN :</label> <input type="text"
								name="fabricado_en" th:field="*{fabricado_en}"
								class="form-control" placeholder="Pais de fabricacÃ­on del Producto" required>

						</div>
						<br>
						<div class="form-group">
							<label>PRECIO :</label> <input type="number" name="precio"
								th:field="*{precio}" class="form-control"
								placeholder="Precio del Producto" required>

						</div>
						<br>

<div class="box-footer">
<button class="btn btn-success">Guardar</button>
</div>
					</form>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
